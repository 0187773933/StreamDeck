<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Admin Control Panel</title>
	<link rel="icon" href="">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
	<style type="text/css">
/*		button {
			margin: 0.5em;
		}*/
	</style>
</head>
<body>
	<div class="container">
		<br>
		<div class="row">
			<div class="col-sm">
				<center><img src="/logo.png" class="img-fluid logo" alt="logo"></center>
			</div>
		</div>
		<br><br>
		<div class="row"><div class="col-sm"></div><center><h2>Admin Control Panel</h2></center></div>
		<div class="row">
			<div class="col-sm">
				<div class="d-flex justify-content-center">
					<!-- <a class="btn btn-success" target="_blank" href="/admin/user/new">New</a>&nbsp;&nbsp;&nbsp; -->
					<a class="btn btn-warning" target="_blank" href="/admin/users">Edit</a>&nbsp;&nbsp;&nbsp;
					<a class="btn btn-primary" target="_blank" href="/admin/user/checkin">Check In</a>
				</div>
			</div>
		</div>
		<br><br>
		<div class="row"><div class="col-sm"></div><center><h2>Reports</h2></center></div>
		<div class="row">
			<div class="col-sm">
				<div class="d-flex justify-content-center">
					<a class="btn btn-primary" target="_blank" href="/admin/checkins">Check Ins</a>&nbsp;&nbsp;&nbsp;
					<a class="btn btn-secondary" target="_blank" href="/admin/emails">Emails</a>
				</div>
			</div>
		</div>
		<br>
		<div class="row">
			<div class="col-sm">
				<div class="d-flex justify-content-center">
					<a class="btn btn-success" target="_blank" href="/admin/phone-numbers">Phone Numbers</a>&nbsp;&nbsp;&nbsp;
					<a class="btn btn-info" target="_blank" href="/admin/barcodes">Barcodes</a>
				</div>
			</div>
		</div>



		<br><br>
		<div class="row"><div class="col-sm"></div><center><h2>Downloads</h2></center></div>
		<div class="row">
			<div class="col-sm">
				<div class="d-flex justify-content-center">
					<a class="btn btn-danger" href="/admin/user/reports/mail-chimp">Mail Chimp</a>&nbsp;&nbsp;&nbsp;
					<a class="btn btn-warning" href="/admin/user/reports/main">User Data</a>&nbsp;&nbsp;&nbsp;
				</div>
			</div>
		</div>
		<br><br>
		<div class="row"><div class="col-sm"></div><center><h2>Communication</h2></center></div>
		<div class="row">
			<div class="col-sm">
				<div class="d-flex justify-content-center">
					<a class="btn btn-success" target="_blank" href="/admin/sms">Mass SMS</a>&nbsp;&nbsp;&nbsp;
					<a class="btn btn-secondary" target="_blank" href="/admin/email">Mass Email</a>&nbsp;&nbsp;&nbsp;
				</div>
			</div>
		</div>
	</div>
</body>
</html>
