<html>
	<head>
		<title>Master's Closet - Admin Login</title>
		<link rel="icon" href="">
		<script src="https://cdn.jsdelivr.net/npm/bcryptjs@2.4.3/dist/bcrypt.min.js" integrity="sha256-r9S9KZvN5nEN1voCkVbj4RdMSLwAa4qeujL5ZOWSN4M=" crossorigin="anonymous"></script>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-sm">
					<center><h1>Master's Closet - Admin Login</h1></center>
					<br><br>
					<form id="form-login" action="/admin/login" onSubmit="return on_submit()" method="post">
						<div class="form-row">
							<div class="col">
								<input type="text" class="form-control" placeholder="Username" name="username" required>
							</div>
							<div class="col">
								<input id="login-password" type="password" class="form-control" placeholder="Password" name="password" required>
							</div>
						</div>
						<div class="form-row">
							<button type="submit" class="btn btn-primary">Admin Login</button>
						</div>
					</form>
				</div>
			</div>
		</div>
		<script>
			function on_submit() {
				let form = document.getElementById( "form-login" );
				let plaintext = document.getElementById( "login-password" );
				const bcrypt = dcodeIO.bcrypt;
				const salt = bcrypt.genSaltSync( 10 );
				const bcrypted = bcrypt.hashSync( plaintext.value , salt );
				plaintext.value = bcrypted;
				form.submit();
			}
		</script>
	</body>
</html>
